<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

<div class="container">
    <h2 class="container-heading"> Spam Detector</h2>
    <div class="Description">
        <p>A Machine learning model made in flask deployed on Heroku</p>
    </div>
</div>

		<!-- Result -->
		<div class="results">
			{% if result==1 %}
				<h1>Prediction: <span class='danger'>Gotcha! This is a SPAM message.</span></h1>
			{% elif result==0 %}
				<h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>

            <p class='footer-description'>Made with ❤️ by Ankush Dev.</p>
        </div>

</body>
</html>
