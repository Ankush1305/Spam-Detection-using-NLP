<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>
<body>
<div class="container">
    <h2 class="container-heading"> Spam Detector</h2>
    <div class="Description">
        <p>A Machine learning model made in flask deployed on Heroku</p>
    </div>
</div>

<div class ="ml-container">
    <form action='/prediction' method="POST">
    <textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Message Here..."></textarea><br/>
    <input type="submit" class="my-cta-button" value="Predict">
    </form>

</div>

<div class="footer">
    <p class='footer-description'>Made with ❤️ by Ankush Dev.</p>
</div>

</body>
</html>
